<html>
    <head>
        <title>Overwrite testing</title>
    </head>
    <body>
        <script>
            function myFunction(){
                document.write("使用函数来执行doucment.write，即在文档加载后再执行这个操作，会实现文档覆盖使用函数来执行doucment.write，即在文档加载后再执行这个操作，会实现文档覆盖");
            }
            document.write("<h1>This is a title</h1>");
            document.write("<p>This is a paragraph</p>");
        </script>
        <button type="button" onclick="myFunction()">Click Here</button>
    </body>
</html>
