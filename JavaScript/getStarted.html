<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Start</title>
    <script>
        function myFunction()
        {
            document.getElementById("demo").innerHTML="My first HTML page."
        }
    </script>
</head>
<body>
    <h1>My Page</h1>
    <p id="demo">A paragraph</p>
    <button type="button" onclick="myFunction()">Click Here !</button>
</body>
</html>
